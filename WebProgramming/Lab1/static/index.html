<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Web-1</title>
    <link rel="icon" href="images/favicon.ico?v=2"/>
    <link rel="apple-touch-icon" href="images/favicon.ico?v=2"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
<header>
    <div id="main-header" class="center-aligner">
        <p>Веб-программирование 1 <a href="variant.html">Вариант 472530</a></p>
        <p>Выполнил Суворов Станислав Денисович P3215 <a href="https://github.com/N0fckgway/University_ITMO">github</a></p>
    </div>
    <hr>
</header>
<main>
    <table class="main-table">
        <colgroup>
            <col style="width: 33.3%;">
            <col style="width: 33.3%;">
            <col style="width: 33.3%;">
        </colgroup>
        <tr>
            <td id="first-block">
                <canvas class="graph" id="graph" width="500" height="500"></canvas>
                <div class="input center-aligner" id="r">
                    <input type="text" id="r-input" name="r" pattern="^\s*-?\d+(\.(\d+)?)?$" placeholder="R"
                           maxlength="8" value="1" required>
                    <p class="err" id="r-err">Radius must be between 1 and 4!</p>
                </div>
            </td>
            <td>
                <div class="center-aligner" id="xy-table">
                    <fieldset>
                        <form id="form" autocomplete="off">
                            <div class="input" id="x">
                                X:
                                <input type="checkbox" id="-3" name="x" value="-3">
                                <label for="-3">-3</label>
                                <input type="checkbox" id="-2" name="x" value="-2">
                                <label for="-2">-2</label>
                                <input type="checkbox" id="-1" name="x" value="-1">
                                <label for="-1">-1</label>
                                <input type="checkbox" id="0" name="x" value="0" checked>
                                <label for="0">0</label>
                                <input type="checkbox" id="1" name="x" value="1">
                                <label for="1">1</label>
                                <input type="checkbox" id="2" name="x" value="2">
                                <label for="2">2</label>
                                <input type="checkbox" id="3" name="x" value="3">
                                <label for="3">3</label>
                                <input type="checkbox" id="4" name="x" value="4">
                                <label for="4">4</label>
                                <input type="checkbox" id="5" name="x" value="5">
                                <label for="5">5</label>
                            </div>
                            <div class="input" id="y">
                                <div class="center-aligner">
                                    <input type="text" id="y-input" name="y" pattern="^\s*-?\d+(\.(\d+)?)?$"
                                           placeholder="Y" maxlength="8" required>
                                </div>
                                <p class="err" id="y-err">Y coord must be between -5 and 5!</p>
                            </div>
                            <div class="center-aligner">
                                <button type="submit" id="submit" class="btn-submit" formmethod="get" disabled>
                                    <svg role="img" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"
                                         aria-label="forward">
                                        <path d="M22.8011 14.75L14.2234 6.70971L16.0474 5L26.8695 15.1441C27.3732 15.6163 27.3732 16.3817 26.8695 16.8538L16.0474 26.998L14.2234 25.2883L22.7989 17.25H4.75V14.75H22.8011Z"></path>
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </fieldset>
                </div>
            </td>
            <td>
                <div class="grid-aligner">
                    <table id="requestTable">
                        <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                            <th>R</th>
                            <th>Hit</th>
                            <th>Request time</th>
                            <th>Exec. time</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div id="pagination-controls">
                        <div class="pagination-row">
                            <button id="page-prev" class="btn-submit" type="button" disabled>
                                <svg role="img" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"
                                     aria-label="forward" style="transform: scale(4)  scaleX(-1);">
                                    <path d="M22.8011 14.75L14.2234 6.70971L16.0474 5L26.8695 15.1441C27.3732 15.6163 27.3732 16.3817 26.8695 16.8538L16.0474 26.998L14.2234 25.2883L22.7989 17.25H4.75V14.75H22.8011Z"></path>
                                </svg>
                            </button>
                            <span id="page-info" class="center-aligner">1</span>
                            <button id="page-next" class="btn-submit" type="button" disabled>
                                <svg role="img" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"
                                     aria-label="forward" style="transform: scale(4)">
                                    <path d="M22.8011 14.75L14.2234 6.70971L16.0474 5L26.8695 15.1441C27.3732 15.6163 27.3732 16.3817 26.8695 16.8538L16.0474 26.998L14.2234 25.2883L22.7989 17.25H4.75V14.75H22.8011Z"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="pagination-row">
                            <select id="page-size-select">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="15">15</option>
                            </select>
                        </div>
                        <div class="pagination-row">
                            <button id="clear-table" class="btn-submit" type="button">Clear table</button>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</main>
<script src="js/lib/jquery-3.7.1.min.js"></script>
<script src="js/graph/graph.js"></script>
<script src="js/input/input.js"></script>
<script src="js/net/net.js"></script>
<script src="js/pagination/pagination.js"></script>
</body>
</html>
